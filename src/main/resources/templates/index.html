    <title>Cojesc</title>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    function getLunchMenu(restaurant) {
        return new Vue({
            el: `#${restaurant}`,
            data() {
                return {
                    lunch: `Ładuję lunch menu ${restaurant}...`
                }
            },
            mounted() {
                axios.get(`/menu/lunch/${restaurant}`)
                    .then(response => {
                        this.lunch = response.data
                    })
                    .catch(error => {
                        if (error.response.status === 404) {
                            this.lunch = `Nie znalazłem aktualnego lunch menu dla ${restaurant}`
                        } else if (error.response.status === 500) {
                            this.lunch = `Potknąłem się o własne nogi, ładując lunch menu ${restaurant} (500)`
                        }
                    });
            }
        });
    }
</script>

<div th:replace="fragments/lunch.html :: lunch(restaurant='setka')"></div>
<div th:replace="fragments/lunch.html :: lunch(restaurant='wroclawska')"></div>

</body>
